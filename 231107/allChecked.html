<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../resources/jquery.js"></script>
  <body>
    <input type="checkbox" id="chkController" />
    <label for="chkController">전체선택</label>
    <br />
    <input type="checkbox" id="a" />
    <label for="a">a</label>
    <input type="checkbox" id="b" />
    <label for="b">b</label>
    <input type="checkbox" id="c" />
    <label for="c">c</label>
    <input type="checkbox" id="d" />
    <label for="d">d</label>
    <input type="checkbox" id="e" />
    <label for="e">e</label>
  </body>
  <script>
    $("#chkController").on("click", function () {
      // 1. 전체선택에 매핑되어있는 input 박스(체크박스)를 가져온다.
      const check = $("#chkController");

      // 2. 가져온 체크박스가 체크되어 있는지 확인을 한다.
      console.log(check.prop("checked"));

      // 3. 체크되어있다면 아래 다섯개의 체크박스 체크, 아니라면 아래 다섯개의 체크박스 체크 해제
      if (check.prop("checked")) {
        check.siblings("input").prop("checked", true);
      } else {
        check.siblings("input").prop("checked", false);
      }
    });

    $("#chkController")
      .siblings("input")
      .on("click", function () {
        // 1. 체크된 체크박스만 가져온다.
        const checkedBox = $("#chkController").siblings("input:checked");

        // 2. 전체 체크박스를 가져온다.
        const allcheckBox = $("#chkController").siblings("input");

        // 3. 전체 체크박스의 개수와 체크된 체크박스의 개수를 비교해서 전체선택에 매핑되어있는 체크박스를 checked 만든다.
        if (allcheckBox.length == checkedBox.length) {
          $("#chkController").prop("checked", true);
        } else {
          $("#chkController").prop("checked", false);
        }
      });
  </script>
</html>
