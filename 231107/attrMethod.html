<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery 반복문, attr연습</title>
  </head>
  <style>
    div {
      border: 2px solid blue;
    }
    img {
      width: 150px;
      height: 150px;
    }
  </style>
  <script src="../resources/jquery.js"></script>
  <body>
    <div>
      <img src="../resources/images/img1.jpg" alt="" />
      <img src="../resources/images/img2.webp" alt="" />
      <img src="../resources/images/img3.jpg" alt="" />
      <img src="../resources/images/img4.jpg" alt="" />
      <img src="../resources/images/img5.jpg" alt="" />
      <br />
      <button onclick="changeTitle()">눌러보세요</button>
    </div>
  </body>
  <script>
    function changeTitle() {
      // 1. img 태그 전체 요소를 가져온다.
      const imgTags = $("img");

      // 2. 전체 태그에 대한 반복문을 실행하여 title에 src와 똑같은 값을 넣어준다.
      imgTags.each((i, el) => {
        $(el).attr("title", $(el).attr("src"));
      });
    }
  </script>
</html>
