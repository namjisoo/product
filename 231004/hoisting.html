<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting</title>
  </head>
  <body>
    <script>
      //   let a = 10; // 전역변수 a선언
      //   if (true) {
      //     console.log(a); // 10
      //     let a = 20;
      //   }

      console.log(logMessage());
      console.log(typeof sumNumbers);

      function logMessage() {
        return "worked";
      }

      var sumNumbers = function () {
        return 10 + 20;
      };
      console.log(typeof sumNumbers);
    </script>
  </body>
</html>
