<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = [1, 3, 5, 7, 9];
    document.write("<h2>기본 for문</h2>");
    for (let i = 0; i < arr.length; i++) {
      document.write(i + 1 + "번째 원소값 : ", arr[i] + "<br/>");
    }
    document.write("<hr/>");

    document.write("<h2>for-in문</h2>");
    for (let i in arr) {
      document.write(+i + 1 + "번째 원소값 : ", arr[i] + "<br/>");
      // i 앞에 +를 붙이면 문자형이 숫자형으로 바뀐다.
    }
    document.write("<hr/>");

    let car = {
      brand: "Hyundai",
      name: "kona",
      price: "40,000,000",
    };
    // object.keys(변수명);
    // object.values(변수명);
    // object.entries(변수명);

    document.write("<h2>for-in문을 활용한 object값 가져오기</h2>");
    for (let i in car) {
      document.write("key 값 : ", i + ", value 값 : ", car[i] + "<br/>");
    }
    document.write("<hr/>");

    document.write("<h2>for-of문을 활용한 배열값 가져오기</h2>");
    for (let value of arr) {
      document.write("배열에 있는 원소값 : " + value + "<br/>");
    }
    document.write("<hr/>");

    document.write("<h2>for-of문을 활용한 객체값 가져오기</h2>");
    document.write(
      "<h3>객체는 for-of를 사용할 수 없다. (not iterable)이기 때문에</h3>"
    );
    // for (let value of car) {

    // }

    arr.forEach(function (value, index, array) {
      //   document.write(
      //     "value 값 : " +
      //       value +
      //       ", index 값 : " +
      //       index +
      //       ", array : " +
      //       array +
      //       "<br/>"
      //   );
      document.write(
        `value 값 : ${value}, index 값 : ${index}, array: ${array} <br/>`
      );
    });
  </script>
</html>
