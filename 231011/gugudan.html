<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
  </head>
  <style>
    table {
      margin: 20px;
      float: left;
    }

    table,
    th {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 10px 15px;
    }
    th {
      background-color: #eee;
    }
    td {
      border: 1px dotted #ccc;
    }
  </style>
  <body>
    <!-- <table> -->
    <!-- <tr>
        <th>2단</th>
      </tr> -->
    <!-- <tr>
            <td>1 x 1 = 1</td>
        </tr>
    </table> -->
  </body>
  <script>
    for (let i = 2; i < 10; i++) {
      document.write("<table><tr><th>" + i + "단" + "</th></tr>");
      for (let k = 1; k < 10; k++) {
        document.write(
          "<tr><td>" + i + " x " + k + " = " + i * k + "<br/>" + "</td></tr>"
        );
      }
      document.write("</table>");
    }
  </script>
</html>
