<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var grade = prompt("성적을 입력하시오:", "0~100사이의 숫자로");
      //100, 90~99, 80~89, 70~79, 60~69, 50
      switch (parseInt(grade / 10)) {
        case 10: // ==> if(grade == "A")
        case 9:
          document.write("A");
          break;
        case 8:
          document.write("B");
          break;
        case 7:
          document.write("C");
          break;
        case 6:
          document.write("D");
          break;
        default:
          document.write("F");
      }
    </script>
  </body>
</html>
