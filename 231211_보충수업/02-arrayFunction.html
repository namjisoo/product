<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-arrayFunction</title>
  </head>
  <body></body>
  <script>
    // 1. forEach
    const arr = [10, 20, 30, 40, 50];
    let sum = 0;
    // arr.forEach(function (value, index, array) {
    //   sum += value;
    // });

    arr.forEach((v) => {
      sum += v;
    });

    console.log(sum);

    // 2. map 새로운 배열 반환
    // [30,60,90,120,150]

    // const newArr = [];
    // arr.forEach((v) => {
    //   newArr.push(v * 3);
    // });

    const newArr = arr.map((v) => v * 3);

    console.log(newArr);

    const objArr = [
      { id: 1, name: "홍길동" },
      { id: 2, name: "진달래" },
      { id: 3, name: "임꺽정" },
    ];

    const nameArr = objArr.map((v) => {
      return v.name;
    });
    console.log(nameArr);

    // 3. reduce 하나의 단일값 반환
    // const arrSum = arr.reduce(function (prevValue, curValue, curIdx, array) {
    //   console.log(
    //     `prevValue: ${prevValue}, curValue: ${curValue}, curIdx:${curIdx}, array:${array}`
    //   );
    //   return prevValue + curValue;
    // });

    const arrSum = arr.reduce((a, b) => a - b, 30);
    // 1은 초기값 역할을 한다.

    console.log(arrSum);
  </script>
</html>
