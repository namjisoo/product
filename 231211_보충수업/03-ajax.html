<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-ajax.html 비동기</title>
  </head>
  <body></body>
  <script>
    // 1. 비동기 Promise
    const url = "https://jsonplaceholder.typicode.com/comments";
    const url2 = "https://jsonplaceholder.typicode.com/photos";
    // fetch(url).then((response) => console.log(response.json()));
    // fetch(url).then((response) =>
    //   fetch(url2).then((response) => console.log(response.json()))
    // );

    // 동기식 비동기
    // await는 비동기 통신이 진행되는 곳 앞에 쓴다.
    async function getComments() {
      const result = await fetch(url);
      console.log(result.json());
      console.time("소요시간:");
    }

    async function getPhotos() {
      const result2 = await fetch(url2);
      console.log(result2.json());
      console.timeEnd("소요시간:");
    }

    async function All() {
      await Promise.all([getComments(), getPhotos()]);
    }
    getComments().then(getPhotos());

    // console.time("소요시간:");
    // All();
    // console.timeEnd("끝나는 시간:");
  </script>
</html>
