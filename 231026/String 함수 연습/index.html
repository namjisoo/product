  <script>
    // 주어진 문자열의 홀수번째 문자는 대문자로, 짝수번째 문자는 소문자로
    // 'try hello world'
    const str = "try hello world";
    function toUpperLowerCase(string) {
      let result = "";
      for (let i = 0; i < string.length; i++) {
        if (i % 2 == 0) {
          result += string.charAt(i).toUpperCase();
        } else {
          result += string.charAt(i).toLowerCase();
        }
      }
      return result;
    }

    document.write(`1번문제 결과 : ${toUpperLowerCase(str)}`);

    // 문자열의 길이가 4 혹은 6 이고, 숫자로만 구성돼있는지 확인해주는 함수를 만들어보세요.
    // 'a234' ==> false / '1234' ==> true

    function checkStr(s) {
      return (
        (s.length == 4 || s.length == 6) && s.replace(/[0-9]/g, "").length == 0
      );
    }
  </script>
