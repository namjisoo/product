<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <p>
        이 름 :
        <input type="text" name="name" />
      </p>
      <p>
        성 별 :
        <input type="radio" name="gender" id="male" value="남" />
        <label for="male">남</label>
        <input type="radio" name="gender" id="female" value="여" />
        <label for="female">여</label>
      </p>
      <p>
        취 미 :
        <input type="checkbox" id="travel" />
        <label for="travel">여행</label>
        <input type="checkbox" id="reading" />
        <label for="reading">독서</label>
        <input type="checkbox" id="movie" />
        <label for="movie">영화감상</label>
        <input type="checkbox" id="study" />
        <label for="study">공부</label>
        <input type="checkbox" id="exercise" />
        <label for="exercise">운동</label>
        <input type="checkbox" id="tracking" />
        <label for="tracking">등산</label>
        <input type="checkbox" id="fishing" />
        <label for="fishing">낚시</label>
      </p>
      <p>
        <input type="button" value="결과출력" id="resultBtn" />
      </p>
    </form>
    <textarea cols="70" rows="10"></textarea>;
  </body>
  <script src="script.js"></script>
</html>
