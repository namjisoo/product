<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var x, y;
    var input;
    input = prompt("정수를 입력하시오", "정수로");
    x = parseInt(input);
    // parseInt는 string 타입의 데이터를 int(정수)형으로 바꿔준다.
    input = prompt("정수를 입력하시오", "정수로");
    y = parseInt(input);
    document.write(x + y + "<br>");
  </script>
</html>
