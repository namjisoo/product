<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    for (let i = 1; i < 101; i++) {
      document.write(i + "&nbsp;");
    }
    document.write("<hr/>");
    for (let i = 10; i > 0; i--) {
      document.write(i);
    }
    document.write("<hr/>");

    // 0에서 10까지 짝수만 출력
    for (let i = 0; i <= 10; i += 2) {
      document.write(i);
    }
    document.write("<hr/>");

    // 0부터 100까지 짝수의 합
    let sum = 0;
    for (let i = 0; i <= 100; i += 2) {
      sum += i;
    }
    document.write(sum + "<br/>");
    document.write("<hr/>");

    // 별찍기

    // 직사각형
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        document.write("*");
      }
      document.write("<br/>");
    }
    document.write("<hr/>");

    // 직각삼각형
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j <= i; j++) {
        document.write("*");
      }
      document.write("<br/>");
    }
    document.write("<hr/>");

    // 오른쪽 직각삼각형
    for (let i = 0; i < 5; i++) {
      for (let k = 4; k > i; k--) {
        document.write("&nbsp");
      }
      for (let j = 0; j < i + 1; j++) {
        document.write("*");
      }
      document.write("<br/>");
    }
    document.write("<hr/>");

    // 거꾸로 오른쪽삼각형
    for (i = 0; i < 5; i++) {
      for (j = 5; j > i; j--) {
        document.write("*");
      }
      document.write("<br/>");
    }
    document.write("<hr/>");

    // 거꾸로 왼쪽삼각형
    for (i = 0; i < 5; i++) {
      for (k = 0; k < i; k++) {
        document.write("&nbsp");
      }
      for (j = 5; j > i; j--) {
        document.write("*");
      }
      document.write("<br/>");
    }
    document.write("<hr/>");

    // 트리모양
    for (i = 0; i < 5; i++) {
      for (j = 4; j > i; j--) {
        document.write("&nbsp");
      }
      for (k = 0; k <= i * 2; k++) {
        document.write("*");
      }
      document.write("<br/>");
    }
    document.write("<hr/>");
  </script>
</html>
